<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <h1>Temperature Conversion</h1>
        <input type="number" id="input" value="0"></input><br>
        
        <input type="radio" id="celsius" name="unit">
        <label for="celsius">Celsius ➡️ Fahrenheit</label><br>
        
        <input type="radio" id="fahrenheit" name="unit">
        <label for="fahrenheit">Fahrenheit ➡️ Celsius</label><br>
        
        <button type="button" onclick="convert()">Submit</button>

        <p id="result">Select a Unit</p>
        <script src="script.js"></script>
    </form>
</body>
</html>
